<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <div class="container"></div>
            <h1>Animated counter</h1>
            <div class="break"></div>
            <h2 class="counter">0</h2>
            <div class="break"></div>
            <h3 class="favor">The score is tied</h3>
    </header>

    <section class="rps">
        <button class="rock" id="0">Rock</button>
        <button class="paper" id="1">Paper</button>
        <button class="scissor" id="2">Scissor</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
