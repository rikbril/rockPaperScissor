<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>

        function round(userString){
            let userInput = 0;
            if (userString.toLowerCase() == "paper"){
                userInput = 1;
            } else if (userString.toLowerCase() == "scissor") {
                userInput = 2
            }
            let computerInput = Math.floor(Math.random()*3);

            if (computerInput == userInput){
                console.log("it's a draw!");
                return +0;
            } else if(computerInput==0 && userInput== 1){
                console.log("you win this round");
                return +1;
            } else if (computerInput == 1 && userInput == 2) {
                console.log("you win this round");
                return +1
            } else if (computerInput == 2 && userInput == 0) {
                console.log("you win this round");
                return +1
            } else {
                console.log("you loose this round");
                return -1
            }
        }

        function game(){
            let score = 0
            for (let i = 0; i < 5; i++) {
                let userString = prompt("please enter your choice between rock, paper and scissor");
                score = score+round(userString)     
                console.log("After " + i + " rounds the score is :" + score);           
            }

            console.log("The endscore is :" + score);
            return;
        }
        
        game();

    </script>


</body>
</html>
